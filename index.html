<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive pricing component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="images/pattern-circles.svg" alt="" class="header__logo" />
        <h1 class="heading-1 header__heading">Simple, traffic-based pricing</h1>
        <p class="base-text header__text">
          Sign-up for our 30-day trial. No credit card required.
        </p>
      </header>
      <main class="main-grid">
        <form action="post" class="main-form">
          <p class="pageviews main-grid__pageviews">100K Pageviews</p>
          <h2 class="heading-2 main-grid__amount">
            $16.00 <span class="base-text">/ month</span>
          </h2>
          <div class="range-container">
            <div class="progress-bar"></div>
            <input type="range" min="0" max="100" class="range" />
          </div>
          <div class="billing">
            <p class="base-text">Monthly Billing</p>
            <button class="btn-switch">
              <span class="btn-switch__switch"></span>
            </button>
            <p class="base-text">Yearly Billing</p>
            <h4 class="heading-4">
              -25%<span class="discount">discount</span>
            </h4>
          </div>
          <div class="start-trial">
            <ul class="start-trial__features">
              <li class="start-trial__feature">
                <p class="base-text">Unlimited websites</p>
              </li>
              <li class="start-trial__feature">
                <p class="base-text">100% data ownership</p>
              </li>
              <li class="start-trial__feature">
                <p class="base-text">Email reports</p>
              </li>
            </ul>
            <button type="submit" class="btn-cta">Start my trial</button>
          </div>
        </form>
      </main>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>

    <script src="index.js"></script>
  </body>
</html>
